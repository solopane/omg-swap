specVersion: 0.0.2
description: Subgraph for OMGSwap market-data in real time from contract.
repository: https://github.com/bitbd83/omg-swap

schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x5997928f2A7004fc8Aa9F2561d71FB9B103E1e1f'
      abi: Factory
      startBlock: 10684142
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Exchange
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewExchange(indexed address,indexed address)
          handler: handleNewExchange
templates:
  # These data sources templates exist to support the different flags that a token could specify- kind: ethereum/contract
  - kind: ethereum/contract
    name: Exchange
    network: mainnet
    source:
      abi: Exchange
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/exchange.ts
      entities:
        - Exchange
        - OMGSwap
        - User
        - UserExchangeData
        - Transaction
        - OMGSwapDayData
        - OMGSwapHistoricalData
      abis:
        - name: Exchange
          file: ./abis/exchange.json
      eventHandlers:
        - event: TokenPurchase(indexed address,indexed uint256,indexed uint256)
          handler: handleTokenPurchase
        - event: EthPurchase(indexed address,indexed uint256,indexed uint256)
          handler: handleEthPurchase
        - event: AddLiquidity(indexed address,indexed uint256,indexed uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,indexed uint256,indexed uint256)
          handler: handleRemoveLiquidity
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
